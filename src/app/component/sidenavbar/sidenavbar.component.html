<div class="container" style="margin-right:-30px;margin-left:0px;" fxFill fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-evenly stretch" fxLayoutWrap fxLayoutGap="0.5%">
  <div fxFlex="20%">
    <mat-card class="demo-panel">
    <mat-card-title>
      Device Name
    </mat-card-title>
     <mat-card-content>
      <mat-toolbar color="primary" *ngFor="let item of deviceList">
        <mat-toolbar-row mat-button (click)="selectedRows(item)">
          <span>{{item.DEVICE_NAME}}</span>
        </mat-toolbar-row>
        </mat-toolbar>
    </mat-card-content>
</mat-card>
  </div>


<div fxFlex="80%">
    <div class="container" fxFill fxLayout="column" fxLayout.xs="row" fxLayoutAlign="space-evenly stretch" fxLayoutWrap fxLayoutGap="1%">
      <mat-card *ngFor="let item of deviceImageList| groupbypipe:'timestamp'">
      <mat-card-subtitle>{{item.key | date:'full'}}</mat-card-subtitle>
      <div class="container-fluid">
        <div class="row">
          <div *ngFor="let image of item.value" class="col-xs-6 col-sm-6 col-md-4 col-lg-4" style="margin-bottom:5px;">
            <div class="card" style="width:200px">
            <img class="card-img-top" [src]="image.FILEPATH" alt="Card image cap" style="width:100%;height:150px;">
            <div class="card-body">
              <p class="card-text">{{image.FILE_NAME}}</p>
            </div>
          </div>
          </div>
        </div>
      </div>
    </mat-card>
 </div>
</div>
